<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Roll no</th>
    <th>Name</th>
    <th>Mobile no</th>
  </tr>
  <tr>
    <td>11</td>
    <td>Anjum</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>12</td>
    <td>Bilkis</td>
    <td>Mexico</td>
  </tr>
 <tr>
    <td>13</td>
    <td>Pramila</td>
    <td>India</td>
  </tr>
 <tr>
    <td>14</td>
    <td>Tahir</td>
    <td>France</td>
  </tr>
 <tr>
    <td>15</td>
    <td>Taimoor</td>
    <td>Italy</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
